<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<script

			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

		<link rel="stylesheet" href="src/style.css" />

		<title>Weather App</title>

	<body>
		<div class="wrapper">
			<div class="search">
				<form id="form">
					<div class="input-group md-form form-sm form-1 pl-0" id="form">
						<div class="input-group-prepend">
							<span class="input-group-text purple lighten-3" id="basic-text1"
								><i class="fas fa-search text-white" aria-hidden="true"></i
							></span>
						</div>
						<input
							class="form-control my-0 py-1"
							type="text"
							placeholder="Search for a City"
							aria-label="Search"
							id="city"
						/>
						<button
							class="btn btn-outline-secondary"
							type="button"
							id="button-addon2"
						>
							Search
						</button>
						<br />
					</div>
				</form>
			</div>
			<p id="date">10 February, 2020</p>
			<p id="time">10:00 Monday</p>

			<div class="container" id="container_current_temp">
				<div class="row present_temperature">
					<div class="col">
						<img src="images/sun.png" alt="sunny_day" id="sunny" />
					</div>
					<div class="col" id="city-weather"><h1>LISBON</h1></div>
					<div class="w-100"></div>
					<div class="col col-CMax"><h2 id="temp"></h2></div>
					<div class="col metrics">
						<span id="celsius">ÂºC | </span>
						<span id="farenheit">ÂºF</span>
					</div>
					<div class="w-100"></div>
					<div class="col">
						<button id="fht">F</button>
						<button id="cel">C</button>
					</div>

					<div class="button-current-location" id="location">
						Current Location
					</div>
				</div>
				<div class="col"><h4>A GREAT DAY TO GO FOR A WALK ðŸ˜Ž</h4></div>
			</div>

			<div class="container" id="container_forecast">
				<p class="forecast">NEXT DAYS:</p>
				<div class="row">
					<div class="col-6">
						<img src="" id="forecast_image" />
						<p class="date" id="forecast_date"></p>
						<p class="status" id="forecast-status"></p>
						<p id="forecast-temp"><strong></strong><span></span></p>
					</div>
				</div>
			</div>
		</div>
		<p class="creator">
			<a href="https://github.com/inesms7/shecodes-weather-app"
